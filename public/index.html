<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hero Duel</title>
	<script src="/socket.io/socket.io.js"></script>
	<script type="module" defer src="/js/index.js"></script>
	<link rel="stylesheet" href="/styles/index.css">
</head>

<body>
	<div class="room-info">
		<h1>Room Code: <span class="code">------</span></h1>
		<button class="copy" onclick="navigator.clipboard.writeText(document.location.href)">Copy Link!</button>
	</div>
	<div class="hero-class-info">
		<h3>Hero: <span class="hero-class-name">Superman</span></h3>
		<h3>Current Energy: <span class="energy">0</span></h3>
		<ul class="abilities-heading">
			<li class="ability">
				<p class="ability-main">Ability <span class="ability-number">1</span>: Shield<span
						class="ability-name"></span></p>
				<p class="ability-cost">Energy cost: <span class="ability-cost">3</span></p>
			</li>
			<li class="ability">
				<p class="ability-main">Ability <span class="ability-number">2</span>: Super Speed<span
						class="ability-name"></span></p>
				<p class="ability-cost">Energy cost: <span class="ability-cost">3</span></p>
			</li>
		</ul>
	</div>
	<canvas width="800px" height="500px" id="canvas"></canvas>
</body>

</html>
